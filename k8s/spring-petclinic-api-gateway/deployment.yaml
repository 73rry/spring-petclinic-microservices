apiVersion: apps/v1
kind: Deployment  
metadata:
  name: api-gateway-deployment
  namespace: spring-petclinic
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: terrytantan/spring-petclinic-api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s