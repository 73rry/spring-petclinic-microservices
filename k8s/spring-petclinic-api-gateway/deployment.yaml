apiVersion: apps/v1
kind: Deployment  
metadata:
  name: api-gateway-deployment
  namespace: spring-petclinic
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: terrytantan/spring-petclinic-api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: VETS_SERVICE_HOST
              value: vets-server-service
            - name: CUSTOMERS_SERVICE_HOST
              value: customers-server-service
            - name: VISITS_SERVICE_HOST
              value: visits-server-service
            - name: GENAI_SERVICE_HOST
              value: genai-server-service