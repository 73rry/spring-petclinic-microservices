apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service-deployment
  namespace: spring-petclinic
  labels:
    app: visits-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits-service
  template:
    metadata:
      labels:
        app: visits-service
    spec:
      containers:
        - name: visits-service
          image: terrytantan/spring-petclinic-visits-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            